<div class="col-xs-12 col-sm-8 col-md-9 content-column">

    {{ partial "header.html" . }}
    <div class="main">
        <ul id="og-grid" class="og-grid">
            {{ range $item := $.Site.Data.images.items }}
                <li>
                    <a data-largesrc="{{$item.image}}" data-title="{{$item.title}}" data-description="materials: {{$item.materials}}<br>size: {{$item.size}}" data-buttontext="{{$item.buttontext}}">
                        <img src="{{$item.thumb}}" alt="{{$item.title}}"/>
                    </a>
                </li>
            {{ end }}
        </ul>
        {{ partial "footer.html" . }}
    </div>
</div>
